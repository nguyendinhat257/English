<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css\style.css">
</head>
<body>
    <div class="title">
        <h1>
            <span class="char">W</span>
            <span class="char">O</span>
            <span class="char">R</span>
            <span class="char">K</span>
            <span class="block"> </span>
            <span class="char">S</span>
            <span class="char">N</span>
            <span class="char">A</span>
            <span class="char">K</span>
            <span class="char">E</span>
            <span class="block"> </span>
            <span class="char">G</span>
            <span class="char">A</span>
            <span class="char">M</span>
            <span class="char">E</span>
        </h1>
    </div>
    <div class="container wapper">
        <div class="chatbox">
            <div class="chatbox-message">
                <p class="content-message mesage-first">
                    Hello
                </p>
            </div>
            <div class="chatbox-message">
                <p class="content-message message-mid">
                    What is your name ?
                </p>
            </div>
            <div class="chatbox-message">
                <p class="content-message mesage-last">
                    Nice to meet you!!!
                </p>
            </div>
            <div class="person-message">
                <p class="content-message mesage-last">
                    Hi. My name is ChatBox. Nice to meet you too.
                </p>
            </div>
            <div class="person-message">
                <img src="https://media1.tenor.com/images/8e9bec2a4126b69c56d45ecfece012cc/tenor.gif?itemid=17212761" alt="">
                
            </div>
            <div class="person-message">
                <img src="https://media1.tenor.com/images/59f644a611f8e5d4016253d5b713ae95/tenor.gif?itemid=16308002" alt="">
            </div>
            <div class="chatbox-message">
                <img src="https://media1.tenor.com/images/63415b2ea8b547e22fa5734e11607947/tenor.gif?itemid=7248435" alt="">
            </div>
        </div>
        <div class="message-user">
            <div class="reply-answer">
                <input type="text" name="" id="myInput">
                <button>Enter</button>
             </div>
        </div>
    </div>
    <div class="end"></div>
    <script src="js\script.js"></script>
</body>
</html>
